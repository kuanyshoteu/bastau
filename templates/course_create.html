{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
	{{ form.media }}
{% endblock head_extra %}


{% block content %}

<div class='ui container' id="course-create">
	<div class="ui segment course-segment">
		<h1>Create Course</h1>
		<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
			{{ form|crispy }}
			<input type='submit' class='ui button green btn-go' value='Create Course' />
		</form>
	</div>
</div>
{% endblock content %}
