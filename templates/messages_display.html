{% if messages %}
<div class='messages ui message green container' id="message">

    <ul class="messages ui list">
        {% for message in messages %}
        <li
                {% if message.tags %} class="{{ message.tags }}" {% endif %}>{% if "html_safe" in message.tags %}{{
            message|safe
            }}{% else %}{{ message }}{% endif %}
        </li>
        {% endfor %}
    </ul>

</div>
{% endif %}
